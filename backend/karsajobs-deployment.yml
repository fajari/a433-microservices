apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    app: karsajobs
  namespace: dicoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs
        version: latest
    spec:
      containers:
        - name: karsajobs
          # Image diambil dari Github Container Registry
          image: ghcr.io/nekoto-kun/karsajobs:latest
          # Pull image jika belum ada
          imagePullPolicy: IfNotPresent
          # Tanpa resource request dan limit
          resources: {}
          ports:
            - containerPort: 8080
          env:
            # Port yang digunakan oleh aplikasi
            - name: APP_PORT
              value: "8080"
            # Hostname dari MongoDB
            - name: MONGO_HOST
              value: "mongo.dicoding.svc.cluster.local"
            # Username dan password MongoDB yang diambil dari secret
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_PASSWORD
