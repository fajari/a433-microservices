apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs-ui
  namespace: dicoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-ui
  template:
    metadata:
      labels:
        app: karsajobs-ui
        version: latest
    spec:
      containers:
        - name: karsajobs-ui
          # Image diambil dari Github Container Registry
          image: ghcr.io/nekoto-kun/karsajobs-ui:latest
          # Pull image jika belum ada
          imagePullPolicy: IfNotPresent
          # Tanpa resource request dan limit
          resources: {}
          ports:
            - containerPort: 8000
          env:
            # Lokasi backend yang diambil dari alamat IP node
            - name: VUE_APP_BACKEND
              value: "http://192.168.10.240:30001"
