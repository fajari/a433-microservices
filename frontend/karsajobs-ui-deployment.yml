apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs-ui
  namespace: dicoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-ui
  template:
    metadata:
      labels:
        app: karsajobs-ui
        version: latest
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/nekoto-kun/karsajobs-ui:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
          ports:
            - containerPort: 8000
          env:
            - name: VUE_APP_BACKEND
              value: "http://karsajobs.default.svc.cluster.local:8080"
